     <script>
 // (1)-> Default parameters
 console.log("Default Paramater")

      add()

  console.log("Rest Operator") 
        let userFriends=function(username,...userfriends)
        {
            console.log(username)

           for(i in userfriends)
           {
               console.log(userfriends[i])
           }

        userFriends("Sourabh","honey","gorv")

        userFriends("Sourabh","honey","gorv","amit","shan")
 
  // (3) -> Spread Operator
console.log("Spread Operator")

  let printCapitalNames=function(...names)
  {
       for (let i in names)
       {
          console.log(names[i].toUpperCase())
         
       }
       
      
  }

let arr=["Sourabh ","Aman ","Ankit ","Rahul ","Honey "]
  
  printCapitalNames(...arr)
