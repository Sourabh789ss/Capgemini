<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS3Q1</title>
</head>
<body>


    <h2>javascript classes</h2>
    <h3>  Rectangle</h3>
  
    <p id='rect'></p>
    <p id="newrect"></p>
    <script>

    class rectangle{
        constructor(width , height){
            this.width=width;
            this.height=height;
        }
    }

 myrect=new rectangle(10,20)
document.getElementById("rect").innerHTML =
      "width = "+myrect.width + " height = " + myrect.height ;

newrect=new rectangle(30,10)
document.getElementById("newrect").innerHTML =
      "new-width = "+newrect.width + " new-height = " + newrect.height;

    </script>
      
</body>
</html>
