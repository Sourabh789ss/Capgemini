<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q8CSS</title>
    <style>
        p{
            width:90%;
            padding: 10px;
            font-size: 20px;
            background-color: rgb(193, 250, 253);
            border: 2px solid black; 
            margin-bottom:20px;
        }
        .big p{
              outline: rgb(12, 9, 9) solid 8px;
        }
        .medium p{
            outline: rgb(12, 9, 9) solid 4px;
        }
        .light p{
            outline: rgb(12, 9, 9) solid 2px;
        }
    </style>
</head>
<body>
    <div class="big">
       <p>Some text</p>
    </div>
    <div class="medium">
        <p>Some text</p>
     </div>
     <div class="light">
        <p>Some text</p>
     </div>
</body>
</html>
