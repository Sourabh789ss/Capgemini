<div></div>

<mat-form-field>
 <mat-label>Filter</mat-label>
 <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Ex.ium" #input>
</mat-form-field>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" matSort >

   <!-- Id Column -->
 <ng-container matColumnDef="id">
   <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
   <td mat-cell *matCellDef="let element"> {{element.id}} </td>
 </ng-container>

 <!-- Flight Name Column -->
 <ng-container matColumnDef="flightName">
   <th mat-header-cell *matHeaderCellDef mat-sort-header> FlighttName </th>
   <td mat-cell *matCellDef="let element"> {{element.flightName}} </td>
 </ng-container>

 <!-- source Column -->
 <ng-container matColumnDef="source">
   <th mat-header-cell *matHeaderCellDef mat-sort-header> Source </th>
   <td mat-cell *matCellDef="let element"> {{element.source}} </td>
 </ng-container>

 <!-- destination Column -->
 <ng-container matColumnDef="destination">
   <th mat-header-cell *matHeaderCellDef mat-sort-header> Destination </th>
   <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
 </ng-container>

 <!-- date Column -->
 <ng-container matColumnDef="date" >
   <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
   <td mat-cell *matCellDef="let element"> {{element.date}} </td>
 </ng-container>

 <!-- fair Column -->
 <ng-container matColumnDef="fair" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fair </th>
    <td mat-cell *matCellDef="let element"> {{element.fair}} </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="Action">
   <th mat-header-cell *matHeaderCellDef> Action </th>
   <td mat-cell *matCellDef="let element"> 
       <button class="btn btn-danger btn-xs" type="button" (click)="delteBooking(element.id)"><span class="glyphicon glyphicon-remove"></span> Delete</button>
    </td>
 </ng-container>

<tr>

 <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
 <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

 <!-- Row shown when there is no matching data. -->
 <tr class="mat-row" *matNoDataRow>
   <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
 </tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
