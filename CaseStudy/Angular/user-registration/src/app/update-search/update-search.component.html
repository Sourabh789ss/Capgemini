<h1 mat-dialog-title>Update User Details</h1>
<div mat-dialog-content>
      
    <form #updateForm (onSubmit)="updateUser()">
        <div class="form-group full-width">
            <label for="id">UserId :</label>
            <input disabled [(ngModel)]="local_data.id"
            type="number" class="form-control" id="id" aria-describedby="idHelp">
            <small id="id" class="form-text text-muted">It will be in your profile name.</small>
          </div>
        <div class="form-group full-width">
            <label for="username">Username :</label>
            <input [(ngModel)]="local_data.username "
            type="text" class="form-control" id="username" value={{local_data.username}}
             aria-describedby="usernameHelp">
            <small id="usernameHelp" class="form-text text-muted">It will be in your profile name.</small>
          </div>
          <div class="form-group full-width">
            <label for="password">Password :</label>
            <input [(ngModel)]="local_data.password"
            type="password" class="form-control" id="password">
          </div>
        <div class="form-group full-width">
        <label for="">Email address :</label>
          <input [(ngModel)]="local_data.email"
           type="email" class="form-control" id="email" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group full-width">
            <label for="mobile">Mobile :</label>
            <input [(ngModel)]="local_data.mobile"
            type="tel" class="form-control" id="mobile" aria-describedby="mobileHelp">
          </div>
  
        <button type="submit" class="btn btn-primary block">Update</button>
      </form>

</div>
